<html>

<head>
  <title>QUOTA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="application/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="application/javascript" src="js/quota.js"></script>
</head>

<body>
  <table class="game-board">
    <thead>
      <tr>
        <th>
          /
        </th>
        <th class="label c-1">
          A
        </th>
        <th class="label c-2">
          B
        </th>
        <th class="label c-3">
          C
        </th>
        <th class="label c-4">
          D
        </th>
        <th class="label c-5">
          E
        </th>
        <th>
          \
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="label r-1">
          1
        </th>
        <td>
          <input class="value r-1 c-1 v-1" type="button" value="1" />
          <input class="value r-1 c-1 v-2" type="button" value="2" />
          <input class="value r-1 c-1 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-1 c-2 v-1" type="button" value="1" />
          <input class="value r-1 c-2 v-2" type="button" value="2" />
          <input class="value r-1 c-2 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-1 c-3 v-1" type="button" value="1" />
          <input class="value r-1 c-3 v-2" type="button" value="2" />
          <input class="value r-1 c-3 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-1 c-4 v-1" type="button" value="1" />
          <input class="value r-1 c-4 v-2" type="button" value="2" />
          <input class="value r-1 c-4 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-1 c-5 v-1" type="button" value="1" />
          <input class="value r-1 c-5 v-2" type="button" value="2" />
          <input class="value r-1 c-5 v-3" type="button" value="3" />
        </td>
        <th>
          <input class="sum r-1" type="button" />
        </th>
      </tr>
      <tr>
        <th class="label r-2">
          2
        </th>
        <td>
          <input class="value r-2 c-1 v-1" type="button" value="1" />
          <input class="value r-2 c-1 v-2" type="button" value="2" />
          <input class="value r-2 c-1 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-2 c-2 v-1" type="button" value="1" />
          <input class="value r-2 c-2 v-2" type="button" value="2" />
          <input class="value r-2 c-2 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-2 c-3 v-1" type="button" value="1" />
          <input class="value r-2 c-3 v-2" type="button" value="2" />
          <input class="value r-2 c-3 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-2 c-4 v-1" type="button" value="1" />
          <input class="value r-2 c-4 v-2" type="button" value="2" />
          <input class="value r-2 c-4 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-2 c-5 v-1" type="button" value="1" />
          <input class="value r-2 c-5 v-2" type="button" value="2" />
          <input class="value r-2 c-5 v-3" type="button" value="3" />
        </td>
        <th>
          <input class="sum r-2" type="button" />
        </th>
      </tr>
      <tr>
        <th class="label r-3">
          3
        </th>
        <td>
          <input class="value r-3 c-1 v-1" type="button" value="1" />
          <input class="value r-3 c-1 v-2" type="button" value="2" />
          <input class="value r-3 c-1 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-3 c-2 v-1" type="button" value="1" />
          <input class="value r-3 c-2 v-2" type="button" value="2" />
          <input class="value r-3 c-2 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-3 c-3 v-1" type="button" value="1" />
          <input class="value r-3 c-3 v-2" type="button" value="2" />
          <input class="value r-3 c-3 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-3 c-4 v-1" type="button" value="1" />
          <input class="value r-3 c-4 v-2" type="button" value="2" />
          <input class="value r-3 c-4 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-3 c-5 v-1" type="button" value="1" />
          <input class="value r-3 c-5 v-2" type="button" value="2" />
          <input class="value r-3 c-5 v-3" type="button" value="3" />
        </td>
        <th>
          <input class="sum r-3" type="button" />
        </th>
      </tr>
      <tr>
        <th class="label r-4">
          4
        </th>
        <td>
          <input class="value r-4 c-1 v-1" type="button" value="1" />
          <input class="value r-4 c-1 v-2" type="button" value="2" />
          <input class="value r-4 c-1 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-4 c-2 v-1" type="button" value="1" />
          <input class="value r-4 c-2 v-2" type="button" value="2" />
          <input class="value r-4 c-2 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-4 c-3 v-1" type="button" value="1" />
          <input class="value r-4 c-3 v-2" type="button" value="2" />
          <input class="value r-4 c-3 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-4 c-4 v-1" type="button" value="1" />
          <input class="value r-4 c-4 v-2" type="button" value="2" />
          <input class="value r-4 c-4 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-4 c-5 v-1" type="button" value="1" />
          <input class="value r-4 c-5 v-2" type="button" value="2" />
          <input class="value r-4 c-5 v-3" type="button" value="3" />
        </td>
        <th>
          <input class="sum r-4" type="button" />
        </th>
      </tr>
      <tr>
        <th class="label r-5">
          5
        </th>
        <td>
          <input class="value r-5 c-1 v-1" type="button" value="1" />
          <input class="value r-5 c-1 v-2" type="button" value="2" />
          <input class="value r-5 c-1 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-5 c-2 v-1" type="button" value="1" />
          <input class="value r-5 c-2 v-2" type="button" value="2" />
          <input class="value r-5 c-2 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-5 c-3 v-1" type="button" value="1" />
          <input class="value r-5 c-3 v-2" type="button" value="2" />
          <input class="value r-5 c-3 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-5 c-4 v-1" type="button" value="1" />
          <input class="value r-5 c-4 v-2" type="button" value="2" />
          <input class="value r-5 c-4 v-3" type="button" value="3" />
        </td>
        <td>
          <input class="value r-5 c-5 v-1" type="button" value="1" />
          <input class="value r-5 c-5 v-2" type="button" value="2" />
          <input class="value r-5 c-5 v-3" type="button" value="3" />
        </td>
        <th>
          <input class="sum r-5" type="button" />
        </th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>
          \
        </th>
        <th>
          <input class="sum c-1" type="button" />
        </th>
        <th>
          <input class="sum c-2" type="button" />
        </th>
        <th>
          <input class="sum c-3" type="button" />
        </th>
        <th>
          <input class="sum c-4" type="button" />
        </th>
        <th>
          <input class="sum c-5" type="button" />
        </th>
        <th>
          /
        </th>
      </tr>
      <tr>
        <th colspan="2">
          P1 Score:
          <span class="score p-1 display"></span>
        </th>
        <th colspan="3">
          Turn:
          <span class="turn display"></span>
        </th>
        <th colspan="2">
          P2 Score:
          <span class="score p-2 display"></span>
        </th>
      </tr>
      <tr>
        <th colspan="3">
          <input class="control new-game" type="button" value="New Game"/>
        </th>
        <th colspan="1">
          Game:
          <span class="game display"></span>
        </th>
        <th colspan="3">
          <input class="control restart-game" type="button" value="Restart"/>
        </th>
      </tr>
    </tfoot>
  </table>
</body>
<footer>
</footer>

</html>
